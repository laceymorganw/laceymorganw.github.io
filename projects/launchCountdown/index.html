<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--BOOTSTRAP CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--CUSTOM CSS-->
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <div class="stars-container">
    <div class="position-absolute top-50 start-50 translate-middle">
      <h1>We're launching soon</h1>
      <!--COUNTER ROW-->
      <div class="d-flex justify-content-center mt-2 counter-row row">
        <!--COUNTER COLUMN-->
        <div class="col-3">
          <div class="counter-box">
            <span>
              <div class="upper-half-counter-box"></div>
              <div class="lower-half-counter-box"></div>
            </span>
            <div class="number days">
              <span>0</span>
            </div>
          </div>
          <!--NUMBER COUNTER OVERLAY-->
          <h2>Days</h2>
        </div>
        <!--COUNTER COLUMN-->
        <div class="col-3">
          <div class="counter-box">
            <span>
              <div class="upper-half-counter-box"></div>
              <div class="lower-half-counter-box"></div>
            </span>
            <div class="number hours">
              <span>0</span>
            </div>
          </div>
          <h2>Hours</h2>
        </div>
        <!--COUNTER COLUMN-->
        <div class="col-3">
          <div class="counter-box">
            <span>
              <div class="upper-half-counter-box"></div>
              <div class="lower-half-counter-box"></div>
            </span>
            <div class="number minutes">
              <span>0</span>
            </div>
          </div>
          <h2>Minutes</h2>
        </div>
        <!--COUNTER COLUMN-->
        <div class="col-3">
          <div class="counter-box">
            <span>
              <div class="upper-half-counter-box"></div>
              <div class="lower-half-counter-box"></div>
            </span>
            <div class="number seconds">
              <span>0</span>
            </div>
          </div>
          <h2>Seconds</h2>
        </div>
      </div>
    </div>

  </div>
  <script src="javascript/script.js"></script>
</body>

</html>
