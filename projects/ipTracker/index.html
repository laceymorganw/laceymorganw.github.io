<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Frontend Mentor | IP Address Tracker</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <div class="container ip-bg">
    <div>
      <h1> IP Address Tracker</h1>
    </div>
    <div class="form">

      <input id="userIP" type="text" placeholder="Search for any IP address or domain">
      <button id="search_btn" onclick="getIP()"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
          <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
        </svg></button>

    </div>
  </div>
  <div class="ip-data-container">
    <div class="ip-data-card">
      <div class="ip-col">
        <h2>IP Address</h2>
        <p id="currentIP">161.185.151.128</p>
      </div>
      <div class="ip-data-line"></div>
      <div class="ip-col">
        <h2>Location</h2>
        <p id="city">Downtown Brooklyn</p>
        <p id="zip">10001</p>
      </div>
      <div class="ip-data-line"></div>
      <div class="ip-col">
        <h2>Timezone</h2>
        <p id="time">UTC -4:00</p>
      </div>
      <div class="ip-data-line"></div>
      <div class="ip-col">
        <h2>ISP</h2>
        <p id="isp">The City of New York</p>
      </div>
    </div>
  </div>
  <div id="map">
  </div>

  <!--  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  <script src="javascript.js"></script>
</body>

</html>
